<!doctype html>
<html lang=en>
	<head>
		<meta charset=utf-8>
		<title>Cornhole Score</title>
		<meta http-equiv=X-UA-Compatible content='IE=edge'>
		<meta name=description content='Cornhole Score Tracker'>
		<meta name=viewport content='width=device-width, initial-scale=1'>
		<link rel=manifest href=manifest.json>
		<meta name=mobile-web-app-capable' content='yes'>
		<meta name=apple-mobile-web-app-capable' content='yes'>
		<meta name=application-name' content='Air Horner'>
		<meta name=apple-mobile-web-app-status-bar-style content='white'>
		<meta name=apple-mobile-web-app-title content='Air Horner'>
		<link rel=icon sizes=192x192 href='/images/icons/192.png'>
		<link rel=apple-touch-icon href='/images/icons/192.png'>
		<meta name=msapplication-TileImage content='/images/icons/144.png'>
		<meta name=msapplication-TileColor content='#FFFFFF'>
		<meta name=theme-color content='#FFFFFF'>
		<link rel=stylesheet href=styles/main.css>
		<link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
		<script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	</head>
	<body>
		<main>
			<section class=team id=t1>
				<section class="category woodies">
					<button class="mdc-button add" id=t1aw>
						<div class=mdc-button__ripple></div>
						<span class=mdc-button__label>+</span>
					</button>
					<button class="mdc-button sub" id=t1rw>
						<div class=mdc-button__ripple></div>
						<span class=mdc-button__label>-</span>
					</button>
				</section>
				<section class="category woodies">
					<button class="mdc-button add" id=t1ac>
						<div class=mdc-button__ripple></div>
						<span class=mdc-button__label>+</span>
					</button>
					<button class="mdc-button sub" id=t1rc>
						<div class=mdc-button__ripple></div>
						<span class=mdc-button__label>-</span>
					</button>
				</section>
			</section>
		</main>
		<script>
mdc.ripple.MDCRipple.attachTo(document.querySelector('#t1aw'));
mdc.ripple.MDCRipple.attachTo(document.querySelector('#t1rw'));
mdc.ripple.MDCRipple.attachTo(document.querySelector('#t1ac'));
mdc.ripple.MDCRipple.attachTo(document.querySelector('#t1rc'));
		</script>
		<script>
			if('serviceWorker' in navigator) {
				navigator.serviceWorker.register('/sw.js', { scope: '/' })
					.then(function(registration) {
								console.log('Service Worker Registered');
					});

				navigator.serviceWorker.ready.then(function(registration) {
					 console.log('Service Worker Ready');
				});
			}
		</script>
	</body>
</html>
